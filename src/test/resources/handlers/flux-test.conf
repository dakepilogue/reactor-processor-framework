handlers {
  fluxTest = ${serial}{
    children = [
      ${providerStub}{
        items = [1, 2, 3, 4]
      }
      ${stub}{
        msg = "run 4 times"
        mockItem = com.epilogue.framework.flux.processor.MockItem
      }
      ${windowStub}{
        window = 2
        msg = "run 2 tims"
        mockItem = com.epilogue.framework.flux.processor.MockItem
      }
      ${windowStub}{
        window = 0
        msg = "run 1 tims"
        mockItem = com.epilogue.framework.flux.processor.MockItem
      }
    ]
  }
  parallelFluxTest = ${serial}{
    children = [
      ${parallel}{
        children = [
          ${providerStub}{
            items = [1, 2, 3, 4]
          }
          ${providerStub}{
            items = [5, 6, 7, 8, 9]
          }
        ]
        merger = ${basic}{
          windows = [0, 0]
          class = com.epilogue.framework.flux.processor.core.DebugMerger
        }
      }
      ${parallel}{
        children = [
          ${providerStub}{
            items = [1, 2, 3, 4]
          }
          ${providerStub}{
            items = [5, 6, 7, 8, 9]
          }
        ]
        merger = ${basic}{
          windows = [2, 3]
          class = com.epilogue.framework.flux.processor.core.DebugMerger
        }
      }
      ${stub}{
        msg = "run 2 times"
        mockItem = com.epilogue.framework.flux.processor.MockItem
      }
    ]
  }
