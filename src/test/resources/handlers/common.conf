
// ==============================
//       系统 Processor
// ==============================

// 基础processor，请继承这个配置
basic {
  timeout = 1000ms
}
// 用于调度，请不要覆盖 class
// 需要指定 children
serial = ${basic}{
  class = com.emotibot.framework.processor.core.Serial
  children = []
}
// 用于调度，请不要覆盖 class
// 需要指定 children 和 merger
parallel = ${basic}{
  class = com.emotibot.framework.processor.core.Parallel
  children = []
  merger = ${basic}{class = com.emotibot.framework.processor.merger.BasicMerger}
}
// 用于调度，请不要覆盖 class
composedContextParallel = ${basic}{
  class = com.emotibot.framework.processor.core.ComposedContextParallel
  merger = ${basic}
}

// ==============================
//       通用 Processor
// ==============================