include "common.conf"

handlers {
  dummy = ${serial}{
    children = [
      ${basic}{
        class = com.emotibot.frameword.processor.core.DebugStub
        msg = "before parallel"
        sleep = 0ms
      }
      ${parallel}{
        children = [
          ${basic}{
            class = com.emotibot.frameword.processor.core.DelayedDebugStub
            msg = "parallel_sleep_50ms"
            sleep = 50ms
          }
          ${basic}{
            class = com.emotibot.frameword.processor.core.DelayedDebugStub
            msg = "parallel_sleep_100ms"
            sleep = 100ms
          }
          ${basic}{
            class = com.emotibot.frameword.processor.core.DelayedDebugStub
            msg = "parallel_sleep_200ms"
            sleep = 200ms
          }
        ]
      }
      ${basic}{
        class = com.emotibot.frameword.processor.core.DebugStub
        msg = "after parallel"
        sleep = 0ms
      }
      ${basic}{
        class = com.emotibot.frameword.processor.render.DummyRender
      }
    ]
  }
}
